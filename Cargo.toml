[package]
name = "pacman"
version = "0.1.0"
authors = ["Warhorst <46809804+Warhorst@users.noreply.github.com>"]
edition = "2021"

[dependencies]
rand = "0.8.5"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
wgpu-types = "0.13.0"
anyhow = "1.0.58"
bevy_common_assets = { version = "0.3.0", features = ["json"]}
bevy_kira_audio = "0.12.0"

[dependencies.bevy]
version = "0.8.1"
default-features = false
# These are the remaining default features other than `bevy_audio` and `vorbis`
features = [
    "render",
    "animation",
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_gilrs",
    "png",
    "hdr",
    "filesystem_watcher",
    "x11"
]